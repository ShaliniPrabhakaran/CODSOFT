<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="Enter" id="outputscreen">
            <button onclick="display('1')">7</button>
            <button onclick="display('2')">8</button>
            <button onclick="display('3')">9</button>
            <button onclick="display('4')">%</button>
            <button onclick="display('5')">4</button>
            <button onclick="display('6')">5</button>
            <button onclick="display('7')">6</button>
            <button onclick="display('8')">/</button>
            <button onclick="display('9')">1</button>
            <button onclick="display('0')">2</button>
            <button onclick="display('.')">3</button>
            <button onclick="display('%')">*</button>
            <button onclick="display('/')">0</button>
            <button onclick="display('*')">.</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('-')">-</button>
            <button onclick="Clear()">Clr</button>
            <button onclick="del()">Del</button>
            <button onclick="Calculate()" class="equal">=</button>  
        </div>
    </div>
    <script>
        let outputscreen = document.getElementById("outputscreen");
        function display(num){
            outputscreen.value+=num;  
        }
        function Calculate(){
            try{
                outputscreen.value = eval(outputscreen.value);
            }
            catch(err){
                alert("Invalid")
            }
        }
        function Clear(){
            outputscreen.value = "";
        }
        function del(){
            outputscreen.value = outputscreen.value.slice(0.-1);
        }
    </script>
</body>
</html>
